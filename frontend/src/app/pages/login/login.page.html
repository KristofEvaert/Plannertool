<div class="h-[calc(100vh-128px)] flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
    <div class="flex flex-col gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input pInputText fluid type="email" autocomplete="username" [(ngModel)]="email" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <p-password
          fluid
          autocomplete="current-password"
          [toggleMask]="true"
          [feedback]="false"
          [(ngModel)]="password"
        />
      </div>
      <p-button fluid label="Login" [loading]="loading" (onClick)="login()" />
    </div>
  </div>
</div>
