<p-toast></p-toast>
<div class="pt-20 px-6 pb-6">
  <div class="max-w-6xl mx-auto space-y-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <h1 class="text-2xl font-bold text-gray-900">Location Groups</h1>
        <app-help-manual [sectionId]="'location-groups'"></app-help-manual>
      </div>
    </div>
    <div class="flex flex-wrap items-end justify-between gap-4">
      <div class="flex flex-wrap items-end gap-4">
        @if (isSuperAdmin()) {
          <div class="w-64">
            <label class="block text-sm font-semibold mb-1">Owner</label>
            <p-select
              [options]="ownerOptions()"
              [ngModel]="selectedOwnerId()"
              (ngModelChange)="selectedOwnerId.set($event)"
              optionLabel="label"
              optionValue="value"
              placeholder="Select owner"
              [filter]="true"
            />
          </div>
        }
      </div>
      <p-button label="Add group" icon="pi pi-plus" (onClick)="openCreate()" />
    </div>

    <div class="card p-3">
      <p-table [value]="groups()" [loading]="loading()">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Locations</th>
            <th>Description</th>
            <th class="text-right">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
          <tr>
            <td class="font-medium">{{ group.name }}</td>
            <td>{{ ownerName(group.ownerId) }}</td>
            <td>{{ group.serviceLocationIds?.length ?? 0 }}</td>
            <td>{{ group.description || '-' }}</td>
            <td class="text-right">
              <div class="flex justify-end gap-2">
                <p-button
                  label="Edit"
                  size="small"
                  severity="secondary"
                  [outlined]="true"
                  (onClick)="openEdit(group)"
                />
                <p-button
                  label="Delete"
                  size="small"
                  severity="danger"
                  (onClick)="delete(group)"
                />
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="showDialogValue"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '520px' }"
  [header]="isEdit() ? 'Edit location group' : 'Add location group'"
>
  <div class="flex flex-col gap-3">
    <div>
      <label class="block text-sm font-semibold mb-1">Name</label>
      <input
        pInputText
        class="w-full"
        [ngModel]="form().name"
        (ngModelChange)="onFormChange('name', $event)"
      />
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">Description</label>
      <textarea
        pInputTextarea
        class="w-full"
        rows="3"
        [ngModel]="form().description"
        (ngModelChange)="onFormChange('description', $event)"
      ></textarea>
    </div>

    @if (isSuperAdmin()) {
      <div>
        <label class="block text-sm font-semibold mb-1">Owner</label>
        <p-select
          [options]="ownerOptions()"
          [ngModel]="form().ownerId"
          (ngModelChange)="onFormChange('ownerId', $event)"
          optionLabel="label"
          optionValue="value"
          placeholder="Select owner"
          [filter]="true"
        />
      </div>
    }

    <div>
      <label class="block text-sm font-semibold mb-1">Service locations</label>
      <p-multiSelect
        [options]="locationOptions()"
        [ngModel]="form().serviceLocationIds"
        (ngModelChange)="onFormChange('serviceLocationIds', $event)"
        optionLabel="label"
        optionValue="value"
        [filter]="true"
        [showClear]="true"
        defaultLabel="Select locations"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        [outlined]="true"
        (onClick)="showDialog.set(false)"
      />
      <p-button label="Save" (onClick)="save()" [loading]="loading()" />
    </div>
  </ng-template>
</p-dialog>
