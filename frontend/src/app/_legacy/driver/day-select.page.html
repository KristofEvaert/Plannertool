<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-6">Select Day</h2>

  @if (error()) {
    <p-message severity="error" class="mb-4" [text]="error() || ''" />
  }

  <div class="max-w-md space-y-4">
    <div>
      <label class="block text-sm font-medium mb-2">Select Driver</label>
      <p-select
        optionLabel="name"
        placeholder="Choose a driver"
        class="w-full"
        [options]="drivers()"
        [(ngModel)]="selectedDriver"
      />
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Select Date</label>
      <p-datepicker
        dateFormat="yy-mm-dd"
        class="w-full"
        [showIcon]="true"
        [(ngModel)]="selectedDate"
      />
    </div>
    <p-button
      label="Go to Day"
      icon="pi pi-arrow-right"
      iconPos="right"
      [disabled]="!selectedDriver() || !selectedDate()"
      (onClick)="navigateToDay()"
    />
  </div>
</div>
